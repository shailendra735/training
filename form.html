<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Employee Table</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<div class="container">
		<h2>EMPLOYEE TABLE</h2>
		<body>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name:</label>
					<div class="col-sm-10">
						<input name="name" type="text" id="frmNameA" placeholder="Full name"  maxlength="10" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
					<div class="col-sm-10">
						<input type="dob" class="form-control" id="dob" placeholder="Enter DOB" maxlength="10" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="add">Address:</label>
					<div class="col-sm-4">
						<input type="add" class="form-control" id="add" maxlength="15" placeholder="Street">
						
						<div class="col-sm-10">
							<div class="row">
								<div class="col-md-6"><label class="control-label col-sm-4" for="add">City:</label>  <input name="ship-city"maxlength="8" required id="frmCityS" type="text" placeholder="Enter city" required></div>
								<div class="col-md-6"><label class="control-label col-sm-4" for="add">State:</label> <input name="ship-state" maxlength="8" required id="frmStateS" type="text" placeholder="Enter state" autocomplete="shipping region"></div>
							</div>
							<div class="row">
								<div class="col-md-6"><label class="control-label col-sm-4" for="add">PinCode:</label><input name="bill-zip" id="frmZipB" type="number" required placeholder="110011" autocomplete="billing postal-code"></div>
								<div class="col-md-6"> <label class="control-label col-sm-4" for="add">Mobile:</label><input type="tel" name="mob" id="frmPhoneNumA" placeholder="+91-5678905656" required required="mob"> </div>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="desg">Designation:</label>
					<div class="col-sm-10">
						<input type="designation" class="form-control" id="desg" placeholder="Enter designation" maxlength="15" required>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">SUBMIT</button><br>
						<button type="edit" class="btn btn-link">Edit</button>
						<button type="delete" class="btn btn-link">Delete</button>
						<button type="view" class="btn btn-link">View</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
